<div class="bordor grid border p-6 gap-2 bg-yellow-300 rounded m-auto mt-4 w-56">
    <div class="rounded-full h-40 w-40" [ngClass]="active > 4 ? 'bg-red-400' : 'bg-red-900'">
    </div>
    <div class="rounded-full h-40 w-40" [ngClass]="active == 0 || active == 4 ? 'bg-orange-400' : 'bg-orange-900'">
    </div>
    <div class="rounded-full h-40 w-40" [ngClass]="active < 4 && active !== 0 ? 'bg-green-400' : 'bg-green-900'">
    </div>
</div>
